<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>registro</title>
</head>

<body>
  <h1>Registre-se</h1>
  <form>
    <label>
    nome:<br>
    <input type="text" placeholder="insira seu nome." name="nome" required>
    </label><br><br>
    <label>
    idade:<br>
    <input type="number" placeholder="insira sua idade." name="idade" required>
    </label><br><br>
        <label>
    email:<br>
    <input type="email" placeholder="insira seu melhor email." name="email" required>
    </label><br><br>
    <label>
    crie uma senha:<br>
    <input type="password" placeholder=" insira sua senha aqui." name="senha" required>
    </label><br><br>
    <label>
    repita sua senha:<br>
    <input type="password" placeholder=" insira sua senha aqui." name="SenhaR" required>
    </label><br><br>
    <button type="submit">
      enviar
    </button>
    
    
  </form>
</body>

</html>
